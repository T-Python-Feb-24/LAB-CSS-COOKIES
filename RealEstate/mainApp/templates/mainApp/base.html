{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
{% block body %}
<body {% if request.COOKIES.dark_mode == "True" %} class="dark_mode" {% endif %}>
{% endblock %}
    <nav class="nav-container">
        <div>
            <p>Home</p>
        </div>

        <div class="nav-pages">
            <a href="{% url 'mainApp:home_page' %}">Home</a>
            <a href="{% url 'mainApp:properties_page' %}">Properties</a>
            <a href="">Services</a>
            <a href="">About</a>
            <a href="{% url 'mainApp:contact_us_page' %}">Contact Us</a>
        </div>

        <div>
            <a href="">
                <span class="material-symbols-outlined">person</span>
            </a>
            <a href="">
                <span class="material-symbols-outlined">login</span>
            </a>
            <a href="{% url 'mainApp:light_mode' %}" class="light_mode_button {% if request.COOKIES.dark_mode == 'False' %} active {% endif %}">
                <span class="material-symbols-outlined">light_mode</span>
            </a>
            <a href="{% url 'mainApp:dark_mode' %}" class="dark_mode_button {% if request.COOKIES.dark_mode == 'True' %} active {% endif %}">
                <span class="material-symbols-outlined">dark_mode</span>
            </a>
        </div>

    </nav>

    {% block content %}

    {% endblock %}
    <footer>

    </footer>

</body>
</html>
